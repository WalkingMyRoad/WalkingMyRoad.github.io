<!DOCTYPE html>  
<html>  
<head>  
  <script>  
    function redirectToDeviceSpecificLink() {  
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;  
      // var isAndroid = userAgent.indexOf(' Android ') > -1;  
      // var isiOS = userAgent.match(/(iPhone|iPad|iPod touch); CPU.*OS (\d+)/);
      // 判断Android设备
      if (/Android/.test(userAgent)) {
        alert("这是 Android 设备");
        window.location.href = 'https://play.google.com/store/apps/details?id=com.yuwell.oversea';
      }
      // 判断是否为iOS
      else if (/iPhone|iPad|iPod/.test(userAgent)) {
        alert("这是 iOS 设备");
        window.location.href = 'https://apps.apple.com/cn/app/anytime-bt/id6467751539';
      }
      // 判断是否为Mac
      else if (/Mac OS/.test(userAgent)) {
        alert("这是 Mac");
        window.location.href = 'https://apps.apple.com/cn/app/anytime-bt/id6467751539';
      }
      else {
        alert("无法判断设备 " + userAgent);
        window.location.href = 'https://apps.apple.com/cn/app/anytime-bt/id6467751539';
      }
    }  
  </script>  
</head>  
<body onload="redirectToDeviceSpecificLink()">  
  <!-- 页面加载时执行重定向 -->  
</body>  
</html>
