<!DOCTYPE html>  
<html>  
<head>  
  <script>  
    function redirectToDeviceSpecificLink() {  
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;  
      var isAndroid = userAgent.indexOf(' Android ') > -1;  
      var isiOS = userAgent.match(/(iPhone|iPad|iPod touch); CPU.*OS (\d+)/);  
  
      if (isAndroid) {  
        window.location.href = 'https://android.example.com'; // Android 设备的重定向链接  
      } else if (isiOS) {  
        window.location.href = 'https://ios.example.com'; // iOS 设备的重定向链接  
      } else {  
        // 其他设备的重定向链接，例如桌面设备或其他移动操作系统  
        window.location.href = 'https://www.example.com';  
      }  
    }  
  </script>  
</head>  
<body onload="redirectToDeviceSpecificLink()">  
  <!-- 页面加载时执行重定向 -->  
</body>  
</html>
